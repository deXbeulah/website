<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Login in</title>
</head>
<body>
<header th:replace="header::header">
    首部
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <form th:action="@{login}" class="form" role="form" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" th:field="*{userName}" name="username" placeholder="Please input username"/>
                <p th:text="${error}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Please inpur password"/>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<footer th:replace="footer::footer">
    页面静态底部
</footer>
</body>
</html>
